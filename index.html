 
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./logo1.css">
    <title>Styled Button Task</title>
</head>
<body>

    <div class="task-container">
        <h2>Complete the Task</h2>
        <p>Click the button below to complete the task:</p>
        <button class="task-button" onclick="completeTask()">Complete Task</button>
    </div>

    <script>
        function completeTask() {
            alert('Task Completed!');
        }
    </script>

</body>
</html>
